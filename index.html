<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<div class="card">
  
    <div class="containerCard">

      <div id="equilibriumCover">
        <img src="/images/icon-view.svg" alt="View icon"> 
      </div>

      <div class="equilibrium" ></div>

             
    <p>Equilibrium #3429</p>

                  
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <aside>     
            
    <p><img src="/images/icon-ethereum.svg" alt="image icon of Ethereum"> <span>0.041 ETH</span></p>

    <p> <img src="/images/icon-clock.svg" alt="image icon of clock"> 3 days left</p>
  </aside>

  <section>               
  <p> <img src="/images/image-avatar.png" alt="image of Jule Wyvern"> <span>Creation of <strong>Jules Wyvern</strong></span></p>
</section>
</div>

 <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adetolar</a>.
  </footer>
</body>
</html>
